<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ボタン</title>
        <style>
        p{
            padding: 1em;
            text-align: center;
            background-color: #c00;
            font-weight: bold;
            color: #fff;
            /*１．角を丸める*/
            border-radius:10px;
            /*２．ボタンに影を付ける*/
            box-shadow:5px 2px 3px 0 #333;
            /*３．ボタンのラベル（Click Me!）に影を付ける*/
            text-shadow:1px 1px 3px #000;
        }
        </style>
    </head>
    <body>
        <p>Click Me!</p>
    </body>
</html>
