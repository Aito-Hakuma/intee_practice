<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>tableの使い方</title>
    </head>
    <body>
        <table>
            <tr>
                <th>猫の名前</th><th>毛色（背）</th><th>毛色（腹）</th><th>性別</th>
            </tr>
            <tr>
                <td>らく</td>
                <td>茶</td>
                <td>白</td>
                <td>オス</td>
            </tr>
            <tr>
                <td>ふく</td>
                <td colspan="2">黒</td>
                <td>オス</td>
            </tr>
            <tr>
                <td>こと</td>
                <td>黒</td>
                <td>白</td>
                <td>メス</td>
            </tr>
        </table>
    </body>
</html>
